<source>
	@type forward
	bind 0.0.0.0
	port 5000
</source>

<match service.info_log>
	@type kafka2
	brokers broker0:9092
	# use_event_time true
	default_topic info_log
	<buffer>
		@type memory
		chunk_limit_size 1MB
		flush_interval 1s
		retry_max_times 3
		retry_wait 500ms
		overflow_action block
	</buffer>

	<format>
		@type json
	</format>

</match>

<match **>
	@type stdout
</match>